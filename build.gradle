plugins {
    id 'org.springframework.boot' version '2.2.2.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'war'
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    //implementation 'org.springframework.boot:spring-boot-starter-amqp'
    //compile group: 'com.rabbitmq', name: 'amqp-client', version: '5.9.0'
    compile files('libs/amqp-client-6.0.0-SNAPSHOT.jar')
    compile group: 'org.apache.tomcat.embed', name: 'tomcat-embed-core', version: '9.0.21'
    compile ('org.codehaus.groovy:groovy:2.4.15')
    //providedCompile 'javax.servlet:javax.servlet-api:3.1.0'

    implementation 'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'
}